<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Incription</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


    <form>

        <h1>Incription lycée Fénélon 2023</h1>

        <label for="Name">Quel est votre nom et prénom:</label><br><br>

        <div class="space_around">
            <input type="text" class="texte_name" name="Name" autocomplete="off" placeholder="Nom">
            <input type="text" class="texte_name" name="Name" autocomplete="off" placeholder="Prénom">
        </div><br>

        <label for="sexe">Quel est votre sexe:</label><br><br>

        <div class="space_around">
            <div class="center">
                <input type="radio" name="name">
                <label for="sexe">Homme ♂</label>
            </div>
            <div class="center">
                <input type="radio" name="name">
                <label for="sexe">Femme ♀</label>
            </div>
        </div><br>

            </select>

        <label for="option">selectionné une ou des option(s)/(ou aucune option):</label><br><br>
        <div class="space_around2">
            <div class="center">
                <input type="checkbox" name="math">
                <label for="sexe">math</label><br>
            </div>
            <div class="center">
                <input type="checkbox" name="français">
                <label for="sexe">français</label><br>
            </div>
            <div class="center">
                <input type="checkbox" name="histoire">
                <label for="sexe">histoire</label><br>
            </div>
            <div class="center">
                <input type="checkbox" name="technologie">
                <label for="sexe">technologie</label><br>
            </div>

            </div>

        <div class="space_around">
            <select name="BTS">
                <option value="BTS_SIO_SLAM">BTS SIO SLAM</option>
                <option value="BTS_SIO_SISR">BTS SIO SISR</option>
                <option value="BTS_FED">BTS FED</option>
                <option value="BTS_MSO">BTS MSO</option>
            </select><br>
        </div><br>

        <div class="space_around">
            <span>
                <input type="reset" value="reset">
                <input type="button" value="aide">
            </span>
        </div>

</body>

</html>
